<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending - StreamFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-play-circle"></i>
                    <h1>StreamFlix</h1>
                </div>
                <nav class="nav">
                    <a href="/client/index.html" class="nav-link">Home</a>
                    <a href="/client/trending.html" class="nav-link active">Trending</a>
                    <a href="/client/library.html" class="nav-link">Library</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="icon-button" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                    </button>
                    <div class="user-menu" id="userMenu">
                        <button class="user-profile" id="userProfileBtn">
                            <div class="avatar" id="userAvatar"></div>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-dropdown-header">
                                <div class="user-info">
                                    <p class="user-name" id="userName">Loading...</p>
                                    <p class="user-email" id="userEmail">Loading...</p>
                                </div>
                            </div>
                            <div class="user-dropdown-body">
                                <a href="/client/profile.html" class="dropdown-item">
                                    <i class="fas fa-user"></i>
                                    <span>My Profile</span>
                                </a>
                                <a href="/client/library.html#my-videos" class="dropdown-item">
                                    <i class="fas fa-video"></i>
                                    <span>My Videos</span>
                                </a>
                                <a href="/client/library.html#liked" class="dropdown-item">
                                    <i class="fas fa-heart"></i>
                                    <span>Liked Videos</span>
                                </a>
                                <a href="/client/analytics.html" class="dropdown-item">
                                    <i class="fas fa-chart-bar"></i>
                                    <span>Analytics</span>
                                </a>
                                <a href="/client/settings.html" class="dropdown-item">
                                    <i class="fas fa-cog"></i>
                                    <span>Settings</span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="#" class="dropdown-item" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Trending Section -->
            <section class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-fire" style="color: var(--primary);"></i>
                        Trending Videos
                    </h2>
                    <div class="section-filters">
                        <button class="filter-btn active" data-filter="today">Today</button>
                        <button class="filter-btn" data-filter="week">This Week</button>
                        <button class="filter-btn" data-filter="month">This Month</button>
                        <button class="filter-btn" data-filter="all">All Time</button>
                    </div>
                </div>

                <!-- Trending Stats Row -->
                <div class="stats-row">
                    <div class="mini-stat">
                        <i class="fas fa-eye"></i>
                        <span><strong id="totalViews">0</strong> views</span>
                    </div>
                    <div class="mini-stat">
                        <i class="fas fa-video"></i>
                        <span><strong id="totalVideos">0</strong> videos</span>
                    </div>
                    <div class="mini-stat">
                        <i class="fas fa-fire"></i>
                        <span><strong id="hotVideos">0</strong> hot now</span>
                    </div>
                </div>

                <div class="video-grid" id="videosGrid">
                    <!-- Loading skeleton -->
                    <div class="loading-skeleton">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-fire-alt"></i>
                    <h3>No Trending Videos</h3>
                    <p>Check back later for trending content</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="api.js"></script>
    <script src="websocket.js"></script>
    <script src="chatbot.js"></script>
    <script src="trending.js"></script>
</body>
</html>
